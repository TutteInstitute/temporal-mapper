[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "temporal-mapper"
authors = [
    {name = "Kaleb D Ruscitti", email="kaleb.ruscitti@uwaterloo.ca"},
]
version = "0.4.1"
readme = "README.md"
keywords = ["Mapper", "TDA", "Morse Theory", "Temporal Topic Modeling"]
dependencies = [
    "numpy",
    "matplotlib",
    "pandas",
    "tqdm",
    "scikit-learn",
    "scipy",
    "networkx",
    "numba",
]
[project.optional-dependencies]
visualizations = [
    "datamapplot",
    "datashader",
    "vectorizers",
]
